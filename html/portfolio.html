<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Portfolio</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/project_1.css" />
  <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="../js/jquery.js"></script>
  <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css" />
</head>
<div class="cursor"></div>
<div class="cursor-follower"></div>

<body>
  <script src="/js/project_1.js" async defer></script>

  <body id="body" class="body">
    <div id="about" class="padding_border">
      <h1 id="title" class="title">
        <a class="name" id="link" href="#">Michael Buglione</a>
      </h1>
    </div>
  </body>
  <script src="../node_modules/gsap/umd/TweenMax.js"></script>
  <script src="../js/home.js"></script>
  <script>
    var cursor = $(".cursor"),
      follower = $(".cursor-follower");

    var posX = 0,
      posY = 0;

    var mouseX = 0,
      mouseY = 0;

    TweenMax.to({}, 0.016, {
      repeat: -1,
      onRepeat: function () {
        posX += (mouseX - posX) / 9;
        posY += (mouseY - posY) / 9;

        TweenMax.set(follower, {
          css: {
            left: posX - 12,
            top: posY - 12
          }
        });

        TweenMax.set(cursor, {
          css: {
            left: mouseX,
            top: mouseY
          }
        });
      }
    });

    $(document).on("mousemove", function (e) {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });
    // WHITE circle
    $(".link").on("mouseenter", function () {
      cursor.addClass("active");
      follower.addClass("active");
    });
    $(".link").on("mouseleave", function () {
      cursor.removeClass("active");
      follower.removeClass("active");
    });
    $(".name").on("mouseenter", function () {
      cursor.addClass("active");
      follower.addClass("active");
    });
    $(".name").on("mouseleave", function () {
      cursor.removeClass("active");
      follower.removeClass("active");
    });
    // WHITE circle
    $(".alink").on("mouseenter", function () {
      cursor.addClass("white");
      follower.addClass("white");
    });
    $(".alink").on("mouseleave", function () {
      cursor.removeClass("white");
      follower.removeClass("white");
    });
    // WHITE circle
    $(".details").on("mouseenter", function () {
      cursor.addClass("black");
      follower.addClass("black");
    });
    $(".details").on("mouseleave", function () {
      cursor.removeClass("black");
      follower.removeClass("black");
    });
    // Green circle
    $(".tile").on("mouseenter", function () {
      cursor.addClass("green");
      follower.addClass("green");
    });
    $(".tile").on("mouseleave", function () {
      cursor.removeClass("green");
      follower.removeClass("green");
    });
  </script>

</html>
